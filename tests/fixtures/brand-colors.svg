<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Toyota Brand Colors Test Image -->
  <!-- Official Toyota Colors: Red #EB0A1E, Black #000000, Silver #C0C0C0, White #FFFFFF -->

  <title>Toyota Brand Colors</title>

  <!-- Background - White -->
  <rect width="800" height="600" fill="#FFFFFF"/>

  <!-- Toyota Red Section -->
  <rect x="0" y="0" width="400" height="300" fill="#EB0A1E"/>
  <text x="200" y="150" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Toyota Red</text>
  <text x="200" y="180" font-family="Arial" font-size="16" fill="white" text-anchor="middle">#EB0A1E</text>

  <!-- Black Section -->
  <rect x="400" y="0" width="400" height="300" fill="#000000"/>
  <text x="600" y="150" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Black</text>
  <text x="600" y="180" font-family="Arial" font-size="16" fill="white" text-anchor="middle">#000000</text>

  <!-- Silver Section -->
  <rect x="0" y="300" width="400" height="300" fill="#C0C0C0"/>
  <text x="200" y="450" font-family="Arial" font-size="24" fill="black" text-anchor="middle">Silver</text>
  <text x="200" y="480" font-family="Arial" font-size="16" fill="black" text-anchor="middle">#C0C0C0</text>

  <!-- White Section (with border for visibility) -->
  <rect x="400" y="300" width="400" height="300" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <text x="600" y="450" font-family="Arial" font-size="24" fill="black" text-anchor="middle">White</text>
  <text x="600" y="480" font-family="Arial" font-size="16" fill="black" text-anchor="middle">#FFFFFF</text>
</svg>
