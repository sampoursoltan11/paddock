<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Toyota Logo Representation -->
  <!-- Note: This is a simplified mock for testing purposes only -->
  <!-- Real Toyota logo should be obtained from official sources -->

  <defs>
    <style>
      .toyota-red { fill: #EB0A1E; }
      .toyota-silver { fill: #C0C0C0; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="white"/>

  <!-- Outer oval ring -->
  <ellipse cx="100" cy="100" rx="80" ry="80" fill="none" stroke="#EB0A1E" stroke-width="8"/>

  <!-- Inner horizontal oval -->
  <ellipse cx="100" cy="100" rx="30" ry="50" fill="none" stroke="#EB0A1E" stroke-width="8"/>

  <!-- Inner vertical oval -->
  <ellipse cx="100" cy="100" rx="50" ry="30" fill="none" stroke="#EB0A1E" stroke-width="8"/>

  <!-- Text below -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="16" fill="#000000" text-anchor="middle" font-weight="bold">TOYOTA</text>
</svg>
