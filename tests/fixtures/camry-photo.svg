<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Simplified Camry Vehicle Illustration -->
  <!-- This is a mock representation for testing purposes -->

  <title>2024 Toyota Camry</title>

  <!-- Background - Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="600" width="1200" height="200" fill="#333333"/>
  <line x1="0" y1="600" x2="1200" y2="600" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="40,30"/>

  <!-- Simplified car shape (side view) -->
  <g transform="translate(200, 350)">
    <!-- Car body -->
    <rect x="50" y="80" width="600" height="120" rx="10" fill="#EB0A1E"/>

    <!-- Roof -->
    <polygon points="200,80 250,30 450,30 500,80" fill="#EB0A1E"/>

    <!-- Windows -->
    <polygon points="220,75 260,35 340,35 380,75" fill="#87CEEB" opacity="0.6"/>
    <polygon points="400,75 420,35 490,35 490,75" fill="#87CEEB" opacity="0.6"/>

    <!-- Wheels -->
    <circle cx="150" cy="200" r="50" fill="#333333"/>
    <circle cx="150" cy="200" r="30" fill="#C0C0C0"/>
    <circle cx="150" cy="200" r="15" fill="#333333"/>

    <circle cx="550" cy="200" r="50" fill="#333333"/>
    <circle cx="550" cy="200" r="30" fill="#C0C0C0"/>
    <circle cx="550" cy="200" r="15" fill="#333333"/>

    <!-- Headlight -->
    <ellipse cx="640" cy="150" rx="15" ry="25" fill="#FFFF00" opacity="0.8"/>

    <!-- Grille area -->
    <rect x="630" y="120" width="20" height="60" fill="#000000"/>

    <!-- Side mirror -->
    <rect x="190" y="85" width="8" height="15" fill="#333333"/>

    <!-- Door line -->
    <line x1="380" y1="90" x2="380" y2="200" stroke="#000000" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- Toyota logo placeholder -->
  <circle cx="1000" cy="100" r="60" fill="none" stroke="#EB0A1E" stroke-width="6"/>
  <text x="1000" y="180" font-family="Arial, sans-serif" font-size="24" fill="#000000" text-anchor="middle" font-weight="bold">TOYOTA</text>

  <!-- Model text -->
  <text x="100" y="700" font-family="Arial, sans-serif" font-size="48" fill="#FFFFFF" font-weight="bold">2024 CAMRY</text>
  <text x="100" y="750" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">EXPERIENCE EXCELLENCE</text>
</svg>
